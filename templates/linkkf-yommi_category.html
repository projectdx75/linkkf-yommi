{% extends "base.html" %} {% block content %}

<div id="yommi_wrapper">
  <div class="input-group mb-2">
    <input id="input_search" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
    <button id="btn_search" type="button" class="btn btn-primary">search</button>
  </div>
  <div id="anime_category" class="btn-group" role="group" aria-label="linkkf buttons">
    <button id="ing" type="button" class="btn btn-success">방영중</button>
    <button id="movie" type="button" class="btn btn-primary">극장판</button>
    <button id="complete_anilist" type="button" class="btn btn-dark">완결</button>
    <button id="top_view" type="button" class="btn btn-yellow">Top</button>
  </div>

  <form id="airing_list_form">
    <div id="airing_list"></div>
  </form>
  <form id="screen_movie_list_form">
    <div id="screen_movie_list" class="container"></div>
  </form>

  <form id="program_auto_form">
    <div id="episode_list"></div>
  </form>
  <div class="spinner" id="spinner" style="display: none">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>
</div>
<!--전체-->
<link href="{{ url_for('.static', filename='css/%s.css' % arg['template_name']) }}" type="text/css" rel="stylesheet"/>

  "use strict"
  const package_name = '{{ arg["package_name"] }}'
  const linkkf_url = "{{arg['linkkf_url']}}"
</script>
